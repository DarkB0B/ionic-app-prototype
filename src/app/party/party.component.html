<ion-item *ngIf="party" [routerLink]="'/party/' + party.id" [detail]="false">
  <ion-label class="ion-text-wrap">
    <h2>
      {{ party.name }}
      <span class="date">
        <ion-note>{{ party.date }}</ion-note>
        <ion-icon
          aria-hidden="true"
          name="chevron-forward"
          size="small"
          *ngIf="isIos()"
        ></ion-icon>
      </span>
    </h2>
    <p>{{ party.description }}</p>
  </ion-label>
</ion-item>
