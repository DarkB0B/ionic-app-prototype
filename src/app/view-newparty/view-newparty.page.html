<ion-header>
  <ion-toolbar>
    <ion-title>view-newparty</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Name of Party</ion-label>
    <ion-input type="text" [(ngModel)]="nameValue"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Description</ion-label>
    <ion-input type="text" [(ngModel)]="descriptionValue"></ion-input>
  </ion-item>

   <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime presentation="date" [(ngModel)]="dateValue"></ion-datetime>

  </ion-item>

  <ion-button (click) = "Save()">Save</ion-button>
</ion-content>
