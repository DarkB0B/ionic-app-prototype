<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="party">
  <ion-item>
    <ion-icon aria-hidden="true" name="person-circle" color="primary"></ion-icon>
    <ion-label class="ion-text-wrap">
      <h2>
        {{ party.name }}
        <span class="date">
          <ion-note>{{ party.date }}</ion-note>
        </span>
      </h2>
    </ion-label>
  </ion-item>
  
  <div class="ion-padding">
    <p>
      {{ party.description }}
      
  </div>
  <p>People Comming</p>
  <ion-item *ngFor="let item of party.users">
    <ion-label>{{ item.name }} {{item.surname}}
      <span class="number">
        <ion-note>{{ item.phone }}</ion-note>
      </span>
    </ion-label>
  </ion-item>
</ion-content>
